version: 2.1

orbs:
  python: circleci/python@2.0.3
  black: iac/black@2.0.0

jobs:
  test:
    docker:
      - image: cimg/python:3.10.4
    resource_class: small
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: dev-requirements.txt
          pkg-manager: pip
      - run:
          command: pytest tests/
          name: test

workflows:
  testing:
    jobs:
      - test
  black-format:
    jobs:
      - black/check
